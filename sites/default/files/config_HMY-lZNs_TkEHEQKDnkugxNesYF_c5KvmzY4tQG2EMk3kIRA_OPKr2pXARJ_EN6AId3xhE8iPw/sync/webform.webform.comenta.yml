elements: "markup_titulo:\n  '#type': webform_markup\n  '#markup': |\n    <section>\n    <div class=\"c-title\">\n    <div class=\"c-title__head\">\n    <h1 class=\"c-title__head-titulo\">&nbsp;</h1>\n    </div>\n    </div>\n    </section>\n    \nlogo_comenta:\n  '#type': webform_markup\n  '#markup': '<p><img alt=\"comenta\" src=\"https://repo.ingenia.com/GrupoBimbo-PortalProveedores/Code/newsite/sites/default/files/2021-07/linea_comenta.png\" /></p>'\nmarkup_descripcion:\n  '#type': webform_markup\n  '#markup': |\n    <div class=\"c-form-comenta__titulo\">\n    <p style=\"line-height:1.295; margin-left:48px; margin-bottom:10px\"><span style=\"font-size:11pt; font-variant:normal; white-space:pre-wrap\"><span style=\"font-family:Arial\"><span style=\"color:#000000\"><span style=\"font-weight:400\"><span style=\"font-style:normal\"><span style=\"text-decoration:none\">En Grupo Bimbo tenemos el compromiso con nuestros proveedores de llevar a cabo negociaciones honestas y equitativas, sin discriminaciones y/o imposiciones. Todo proveedor ser&aacute; siempre tratado con la regla de oro: respeto, justicia, confianza y afecto. &nbsp;</span></span></span></span></span></span></p>\n    \n    <p style=\"line-height:1.295; margin-left:48px; margin-bottom:10px\"><span style=\"font-size:11pt; font-variant:normal; white-space:pre-wrap\"><span style=\"font-family:Arial\"><span style=\"color:#000000\"><span style=\"font-weight:400\"><span style=\"font-style:normal\"><span style=\"text-decoration:none\">Para reportar cualquier falta a nuestra filosof&iacute;a, nuestras pol&iacute;ticas y/o c&oacute;digos de &eacute;tica y conducta, ponemos a tu disposici&oacute;n un canal de comunicaci&oacute;n confiable en el que puedas expresar cualquier comentario, sugerencia y/o queja en un marco de absoluta confidencialidad. Asumimos el compromiso de revisar exhaustivamente cada caso y actuar en consecuencia. Este espacio est&aacute; disponible antes, durante y despu&eacute;s de la relaci&oacute;n proveedor&ndash;cliente en la inteligencia de que actuaremos con toda justicia y sin afectar los intereses de las partes, en caso de que las quejas procedan.</span></span></span></span></span></span></p>\n    \n    <p style=\"line-height:1.295; margin-left:48px\"><span style=\"font-size:11pt; font-variant:normal; white-space:pre-wrap\"><span style=\"font-family:Arial\"><span style=\"color:#000000\"><span style=\"font-weight:400\"><span style=\"font-style:normal\"><span style=\"text-decoration:none\">Tel&eacute;fonos: 8005226491 / 800 012 4626</span></span></span></span></span></span></p>\n    \n    <p style=\"line-height:1.295; margin-left:48px\"><span style=\"font-size:11pt; font-variant:normal; white-space:pre-wrap\"><span style=\"font-family:Arial\"><span style=\"color:#000000\"><span style=\"font-weight:400\"><span style=\"font-style:normal\"><span style=\"text-decoration:none\">Correo electr&oacute;nico: </span></span></span></span></span></span><a href=\"mailto:comenta@grupobimbo.com\" style=\"text-decoration:none\"><span style=\"font-size:11pt; font-variant:normal; white-space:pre-wrap\"><span style=\"font-family:Arial\"><span style=\"color:#0563c1\"><span style=\"font-weight:400\"><span style=\"font-style:normal\"><span style=\"text-decoration:underline\"><span style=\"-webkit-text-decoration-skip:none\"><span style=\"text-decoration-skip-ink:none\">comenta@grupobimbo.com</span></span></span></span></span></span></span></span></a></p>\n    \n    <p>&nbsp;</p>\n    </div>\nnombre:\n  '#type': textfield\n  '#title': Nombre\n  '#title_display': invisible\n  '#placeholder': 'Nombre Completo'\n  '#required': true\n  '#required_error': 'Nombre Completo requerido'\n  '#prefix': '<fieldset class=\"c-form__fieldset\"><ul class=\"form-list full\"><li><span class=\"currentInput\">'\n  '#suffix': '</span></li>'\nemail:\n  '#type': email\n  '#title': Email\n  '#title_display': invisible\n  '#placeholder': Email\n  '#required': true\n  '#required_error': 'Campo Email obligatorio'\n  '#prefix': '<li><span class=\"currentInput\">'\n  '#suffix': '</span></li>'\ncomentario:\n  '#type': textarea\n  '#title': Comentario\n  '#title_display': invisible\n  '#placeholder': Comentario\n  '#counter_type': character\n  '#counter_minimum': 1\n  '#counter_maximum': 350\n  '#prefix': '<li><span class=\"currentInput\">'\n  '#suffix': '</span><div class=\"c-form__registro-conta u-text-right\"></div></li>'\nterminos:\n  '#type': checkbox\n  '#title': 'Terminos y condiciones'\n  '#description': 'He le&iacute;do y acepto <a href=\"#!\">T&eacute;rminos y Condiciones</a>&nbsp;y el&nbsp;<a href=\"#!\">Aviso de Privacidad.</a>'\n  '#title_display': before\n  '#required': true\n  '#required_error': 'Campo Terminos requerido'\n  '#return_value': '1'\n  '#prefix': '<li class=\"c-form__terminos-aviso c-form__terminos-aviso-comenta group-input required\"><div class=\"lbCh\">'\n  '#suffix': '<span class=\"flCh\"></span></div></li>'\nactions:\n  '#type': webform_actions\n  '#title': 'Submit button(s)'\n  '#submit__label': Enviar\n  '#submit__attributes':\n    class:\n      - 'btn btn-primario btn-mediano btn-icono-derecha'\n  '#prefix': '<li>'\n  '#suffix': '</li></ul>'"
