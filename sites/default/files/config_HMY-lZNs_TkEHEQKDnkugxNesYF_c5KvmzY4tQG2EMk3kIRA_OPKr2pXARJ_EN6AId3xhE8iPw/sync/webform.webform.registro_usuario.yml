elements: "nombre:\n  '#type': textfield\n  '#title': Nombre\n  '#placeholder': Nombre\n  '#required': true\n  '#prefix': '<fieldset class=\"c-form__fieldset\"><ul class=\"form-list full\"><li><h3 class=\"c-form__registro-titulo\">Datos personales</h3></li><li><span class=\"currentInput\">'\n  '#suffix': '</span></li>'\napellido_paterno:\n  '#type': textfield\n  '#title': 'Apellido Paterno'\n  '#placeholder': 'Apellido Paterno'\n  '#required': true\n  '#prefix': '<li class=\"doble\"><span class=\"currentInput\">'\n  '#suffix': '</span></li>'\napellido_materno:\n  '#type': textfield\n  '#title': 'Apellido Materno'\n  '#placeholder': 'Apellido Materno'\n  '#required': true\n  '#prefix': '<li class=\"doble mg-left\"><span class=\"currentInput\">'\n  '#suffix': '</span></li>'\nemail:\n  '#type': email\n  '#title': Email\n  '#placeholder': Email\n  '#required': true\n  '#prefix': '<li><span class=\"currentInput\">'\n  '#suffix': '</span></li>'\ntelefono_fijo:\n  '#type': tel\n  '#title': 'Teléfono fijo'\n  '#placeholder': 'Teléfono fijo'\n  '#prefix': '<li class=\"doble\"><span class=\"currentInput\">'\n  '#suffix': '</span></li>'\ntelefono_celular:\n  '#type': tel\n  '#title': 'Teléfono celular'\n  '#placeholder': 'Teléfono celular'\n  '#prefix': '<li class=\"doble mg-left\"><span class=\"currentInput\">'\n  '#suffix': '</span></li>'\npassword:\n  '#type': textfield\n  '#title': Password\n  '#placeholder': Contraseña\n  '#prefix': '<li><div class=\"icon-contrasena js-contrasena\"><span class=\"currentInput listo\">'\n  '#suffix': '</span><span class=\"icon ver js-mostrar-pass\"></span></div></li>'\npassword_confirmado:\n  '#type': textfield\n  '#title': 'Password confirmado'\n  '#placeholder': 'Confirmar contraseña'\n  '#prefix': '<li><div class=\"icon-contrasena js-contrasena\"><span class=\"currentInput listo\">'\n  '#suffix': '</span><span class=\"icon ver js-mostrar-pass\"></span></div></li></ul></fieldset>'\nrazon_social:\n  '#type': textfield\n  '#title': 'Razon Social'\n  '#minlength': 10\n  '#maxlength': 12\n  '#placeholder': 'Razón Social'\n  '#prefix': '<fieldset class=\"c-form__fieldset\"><ul class=\"form-list full\"><li><h3 class=\"c-form__registro-titulo\">Datos comerciales</h3></li><li><span class=\"currentInput\">'\n  '#suffix': '</span></li>'\nrfc:\n  '#type': textfield\n  '#title': Rfc\n  '#placeholder': R.F.C.\n  '#prefix': '<li><span class=\"currentInput\">'\n  '#suffix': '</span></li>'\nactividad_economica:\n  '#type': radios\n  '#title': ''\n  '#options':\n    fisica: 'Persona física'\n    moral: 'Persona moral'\n  '#prefix': '<li class=\"c-form__checkbox group-input required\"><span class=\"c-form__registro-label\">Actividad económica:</span><div class=\"c-form__checkbox-inline\">'\n  '#suffix': '</div><span class=\"group-label\">Selecciona una opción</span></li>'\nmarca_principal:\n  '#type': textfield\n  '#title': 'Marca principal'\n  '#placeholder': 'Marca principal'\n  '#prefix': '<li><span class=\"currentInput\">'\n  '#suffix': '</span></li>'\nmonto:\n  '#type': textfield\n  '#title': Monto\n  '#placeholder': 'Monto de facturación anual'\n  '#prefix': '<li><span class=\"currentInput\">'\n  '#suffix': '</span></li>'\npais_relacion_comercial:\n  '#type': select\n  '#title': 'Pais relacion comercial'\n  '#options': country_names\n  '#empty_option': 'País en el que desea tener relaciones comerciales'\n  '#prefix': '<li>'\n  '#suffix': '</li>'\npais_productor_distribuidor:\n  '#type': select\n  '#title': 'Pais productor distribuidor'\n  '#options': country_names\n  '#empty_option': 'País en los que produce y/o distribuye'\n  '#prefix': '<li>'\n  '#suffix': '</li>'\nususario_categoria:\n  '#type': select\n  '#title': 'Ususario categoria'\n  '#options':\n    categoria1: categoria1\n    categoria2: categoria2\n    categoria3: categoria3\n  '#empty_option': Categoría\n  '#prefix': '<li>'\n  '#suffix': '</li>'\nusuario_subcategoria:\n  '#type': select\n  '#title': 'usuario subcategoria'\n  '#options':\n    subcategoria1: subcategoria1\n    subcategoria2: subcategoria2\n    subcategoria3: subcategoria3\n  '#empty_option': 'Sub categoría'\n  '#prefix': '<li>'\n  '#suffix': '</li></ul></fieldset>'\nprocessed_text:\n  '#type': processed_text\n  '#text': |\n    <fieldset class=\"c-form__fieldset js-template-producto\">\n                        <ul class=\"form-list full c-form__productos\" id=\"c-producto__dinamico-1\">\n                          <li>\n                            <h3 class=\"c-form__registro-titulo\">Productos que suministra</h3>\n                          </li>\n                          <li>\n                            <span class=\"currentInput\"><input class=\"required withLabel\" name=\"nombre_producto[1][]\" type=\"text\" data-name=\"Nombre del producto\" value=\"Nombre del producto\"><label class=\"currentInput-label\">Nombre del producto</label></span>\n                          </li>\n                          <li>\n                            <span class=\"currentInput listo\"><textarea class=\"js-textarea withLabel required\" data-autoresize=\"\" name=\"mensaje[1][]\" cols=\"33\" rows=\"3\" data-name=\"Descripción\" maxlength=\"350\"></textarea><label class=\"currentInput-label\">Descripción</label></span>\n                            <label class=\"c-form__registro-conta u-text-right\"><span class=\"c-form__current js-incremento\">0</span><span class=\"c-form__max\">/ 350</span></label>\n                          </li>\n                          <li class=\"c-form__checkbox group-input required\">\n                            <label class=\"c-form__registro-label\">Produce:</label>\n                            <div class=\"c-form__checkbox-inline c-form__checkbox-margin\">\n                              <label class=\"c-form__registro-label lbRd\">\n                                <input name=\"produce[1][]\" type=\"radio\" value=\"Si\">Si\n                              <span class=\"flCh\"></span></label>\n                              <label class=\"c-form__registro-label lbRd\">\n                                <input name=\"produce[1][]\" type=\"radio\" value=\"No\">No\n                              <span class=\"flCh\"></span></label>\n                            </div><span class=\"group-label\">Selecciona una opción</span>\n                          </li>\n                          <li class=\"c-form__checkbox group-input required\">\n                            <label class=\"c-form__registro-label\">Comercializa:</label>\n                            <div class=\"c-form__checkbox-inline c-form__checkbox-margin\">\n                              <label class=\"c-form__registro-label lbRd\">\n                                <input name=\"comercializa[1][]\" type=\"radio\" value=\"Si\">Si\n                              <span class=\"flCh\"></span></label>\n                              <label class=\"c-form__registro-label lbRd\">\n                                <input name=\"comercializa[1][]\" type=\"radio\" value=\"No\">No\n                              <span class=\"flCh\"></span></label>\n                            </div><span class=\"group-label\">Selecciona una opción</span>\n                          </li>\n                        </ul>          \n            </fieldset>\n    \n  '#format': html_code\nnombre_del_producto:\n  '#type': hidden\n  '#title': 'Nombre del producto'\n  '#placeholder': 'Nombre del producto'\n  '#prefix': ''\n  '#suffix': ''\ndescripcion_producto:\n  '#type': hidden\n  '#title': 'Descripcion producto'\n  '#prefix': ''\n  '#suffix': ''\nproduce:\n  '#type': hidden\n  '#title': Produce\n  '#prefix': ''\n  '#suffix': ''\ncomercializa:\n  '#type': hidden\n  '#title': Comercializa\n  '#prefix': ''\n  '#suffix': ''\nprocessed_text_01:\n  '#type': processed_text\n  '#text': |\n    <fieldset class=\"c-form__fieldset\">\n                        <ul class=\"form-list full\">\n                          <li>\n                            <div class=\"c-form__botones c-form__agregar\"><a class=\"btn btn-circulo btn-borde js-agregar-producto\" href=\"#!\" title=\"Agregar\"><span class=\"icon anexar\"> </span></a>\n                              <p class=\"c-form__registro-titulo\">Agregar otro producto</p>\n                            </div>\n                          </li>\n    \n  '#format': html_code\ncaptcha:\n  '#type': captcha\n  '#captcha_type': recaptcha/reCAPTCHA\n  '#prefix': '<li class=\"full\"><div class=\"c-form__recaptcha\">'\n  '#suffix': '</div></li>'\nactions:\n  '#type': webform_actions\n  '#title': 'Submit button(s)'\n  '#submit__label': 'Enviar Solicitud'\n  '#submit__attributes':\n    class:\n      - 'btn btn-primario btn-mediano btn-icono-derecha'\n  '#prefix': '<li>'\n  '#suffix': '</li>'\nprocessed_text_02:\n  '#type': processed_text\n  '#text': '</ul></fieldset>'\n  '#format': html_code"
